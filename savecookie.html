<html>
   <head>   

<script type="text/javascript">

  // Original JavaScript code by Chirp Internet: chirpinternet.eu
  // Please acknowledge use of this code by including this header.

  var today = new Date();
  var expiry = new Date(today.getTime() + 30 * 24 * 3600 * 1000); // plus 30 days

  function setCookie(name, value)
  {
    document.cookie=name + "=" + escape(value) + "; path=/; expires=" + expiry.toGMTString();
  }

</script>
<script type="text/javascript">

  function storeValues(form)  
  {
    setCookie("field1", form.field1.value);
    setCookie("field2", form.field2.value);
    setCookie("field3", form.field3.value);
    setCookie("field4", form.field4.value);
    return true;
  }

</script>



</head>
   
   <body>     
      <form name="myForm" method="submit" action="getcookie.html" onsubmit="return storeValues(this);">
<fieldset>
<input type="hidden" id="userName" name="userName" value="NOTUPDATED">
			<input type="hidden" id="field2" name="field2" value="NOTUPDATED">
			<input type="hidden" id="field3" name="field3" vvalue="NOTUPDATED">
			<input type="hidden" id="field4" name="field4" value="NOTUPDATED">
<span><input type="submit" value="Set Cookies">
<input type="button" onclick="clearCookies();" value="Clear Cookies"></span>
</fieldset>
</form>
   </body>
</html>
